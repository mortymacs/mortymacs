{% extends "base.html" %}
{% block description %}{% endblock %}
{% block body %}

{% set blog = get_section(path="blog/_index.md") %}
{% for page in blog.pages %}
<div class="mb-3">
    <div class="article-title fs-5">
        <a href="{{ page.permalink }}" class="text-capitalize fw-bold">{{ page.title }}</a>
    </div>
    <div>
        <small class="fst-italic">{{ page.date | date(format="%A, %b %e, %Y") }}</small>
    </div>
    <div class="article-body">
        {{ page.summary | safe }}
    </div>
</div>
{% endfor %}

{% endblock %}
