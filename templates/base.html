<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <title>{{ config.title }} - {% block title %}Home{% endblock %}</title>

        <!-- Page meta -->
        <meta name="description" content="{% block description %}Home{% endblock %}">
        <meta name="author" content="{{ config.extra.author }}">

        {% include "partials/head.html" %}
    </head>
    <body class="p-3 d-flex flex-column min-vh-100">
        <div class="d-flex flex-column flex-grow-1" id="main">
            {% include "partials/search_result.html" %}
            <div>
                {% include "partials/navbar.html" %}
            </div>

            <div class="mt-1 flex-grow-1">
                {% block body %}{% endblock %}
            </div>
        </div>
        <footer class="footer mt-auto">
            {% include "partials/footer.html" %}
        </footer>
    </body>
</html>
