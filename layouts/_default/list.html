{{ define "main" }}
{{ if .Content }}
<div class="mb-3">
    <div class="article-title d-inline">
        <h1 class="text-capitalize fw-bold d-inline-block">
            {{ .Title }}
        </h1>
    </div>
    <div class="article-body">
        {{ .Content }}
    </div>
</div>
{{ end }}

{{ if .Pages }}
{{ range .Pages }}
<div class="mb-3">
    <div>
        <div class="article-title d-inline">
            <a href="{{ .Permalink }}" class="text-capitalize fw-bold d-inline-block link-underline link-underline-opacity-0">
                {{ .Title }}
            </a>
        </div>
    </div>
    <div>
        <small class="fst-italic">{{ .Date.Format "Monday, Jan 2, 2006" }}</small>
    </div>
    <div class="article-body">
        {{ .Summary | safeHTML }}
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
